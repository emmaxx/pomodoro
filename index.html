<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>pomodoro</title>
</head>
<body>

  <section class='container-fluid'>
    <div class="row">
      <div class="col-xs-12">
        <h1 class='text-primary'>Pomodoro Clock V2!</h1>
      </div>
    </div>

    <div class="row top-row">
      <div class="col-xs-6 text-primary">
        <h3>Break Length</h3>
      </div>
      <div class="col-xs-6 text-primary">
        <h3>Session Length</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 break">
        <button type="button" class="btn btn-link btn-sm minus">-</button>
        <h4 id="break-time">5</h4>
        <button type="button" class="btn btn-link btn-sm plus">+</button>
      </div>
      <div class="col-xs-6 work">
        <button type="button" class="btn btn-link btn-sm minus">-</button>
        <button type="button" class="btn btn-link btn-lg" id="work-time">25</button>
        <button type="button" class="btn btn-link btn-sm plus">+</button>
      </div>
    </div>

    <div class="row top-row text-primary">
      <h2 id="status"></h2>
      <div id="timer"></div>
    </div>
    <div class="row top-row text-primary bottom clock-ctrl">
      <button type="button" class='btn btn-primary start'> Start
      </button>
      <button type="button" class='btn btn-primary reset'> Reset
      </button>
    </div>

  </section>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src="script/script.js"></script>

</body>

</html>
